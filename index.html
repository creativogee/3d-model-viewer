<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <div id="placeholder" class="form-wrapper">
          <input id="fileInput" type="file" accept=".glb" />
          <div class="image__button">
            <img
              src="/assets/ImagePlaceholderIcon.svg"
              alt="ImagePlaceholderIcon"
            />
            <button>Browse File</button>
          </div>
        </div>
        <div id="modelWrapper" class="hidden model-wrapper">
          <article id="infoTag">
            <ul>
            </ul>
          </article>
          <model-viewer
            id="model"
            class="model"
            alt=""
            src=""
            shadow-intensity='1'
            camera-controls
            auto-rotate
            ar
          ></model-viewer>
          <button id="removeModel">Remove</button>
        </div>
      </form>
    </main>
    <script src="./index.js" type="module"></script>
    <script src="./helper.js" type="module"></script>
  </body>
</html>
