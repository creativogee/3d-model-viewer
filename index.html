<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <div id="placeholder" class="form-wrapper">
          <input id="file" type="file" accept=".glb" />
          <div class="image__button">
            <img
              src="/assets/ImagePlaceholderIcon.svg"
              alt="ImagePlaceholderIcon"
            />
            <button>Browse File</button>
          </div>
        </div>
        <model-viewer
          id="model"
          class="hidden model"
          alt=""
          src=""
          shadow-intensity='1'
          camera-controls
          auto-rotate
          ar
        ></model-viewer>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
